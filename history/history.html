<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transaction History</title>
    <link rel="stylesheet" href="history.css">
    <script src="history.js" defer></script>
    <script src="../account.js"></script>
    <link rel="icon" href="../bank.jpg">
</head>
<body>

    <header>

        <div id="menu">

            <div id="logo"></div>
            <div id="btn">
                
                <h4>curren date</h4><br>
                <h4 id="time">12:00:00 AM</h4>
                
            </div>

        </div>
        <div id="greet">

            <h1>Transaction History</h1>

        </div>

    </header>

    <div id="mainlist">

        <div id="list">

            <div id="widthdraw" class="selections">
    
                <h1>Withdraw</h1>
    
            </div>
    
            <div id="deposit" class="selections">
    
                <h1>Deposit</h1>
    
            </div>
    
            <div id="checkbal" class="selections">
    
                <h1>Check Balance</h1>
    
            </div>

            <div id="history" class="selections">
    
                <h1>Transaction History</h1>
    
            </div>
    
        </div>
    
        <div id="logoutCont">
    
            <div id="logout">

                <h1>Logout</h1>

            </div>
    
        </div>

    </div>

    <div class="content" id="content">

        <!-- <div id="type"><h1>Transaction</h1><hr></div>
        <div id="amount"><h1>Amount</h1><hr></div>
        <div id="cBal"><h1>Current Balance</h1><hr></div>
        <div id="date"><h1>Date</h1><hr></div> -->

        <table>

            <tr>

                <th>Type</th>
                <th>Amount</th>
                <th>Current Balance</th>
                <th>Date of Transaction</th>

            </tr>

        </table>

    </div>
    
    
</body>
</html>
