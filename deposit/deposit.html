<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deposit</title>
    <link rel="stylesheet" href="deposit.css">
    <script src="deposit.js" defer></script>
    <script src="../account.js"></script>
    <link rel="icon" href="../bank.jpg">
</head>
<body>
    
    <header>

        <div id="menu">

            <div id="logo"></div>
            <div id="btn">

                <h4>curren date</h4><br>
                <h4 id="time">12:00:00 AM</h4>

            </div>

        </div>
        <div id="greet">

            <h1>Deposit</h1>

        </div>

    </header>

    <div id="mainlist">

        <div id="list">

            <div id="widthdraw" class="selections">
    
                <h1>Withdraw</h1>
    
            </div>
    
            <div id="deposit" class="selections">
    
                <h1>Deposit</h1>
    
            </div>
    
            <div id="checkbal" class="selections">
    
                <h1>Check Balance</h1>
    
            </div>

            <div id="history" class="selections">
    
                <h1>Transaction History</h1>
    
            </div>
    
        </div>
    
        <div id="logoutCont">
    
            <div id="logout">

                <h1>Logout</h1>

            </div>
    
        </div>

    </div>

    <div class="content">


        <h1>Amount you want to deposit</h1>
        <br>
        <input type="text" id="aDep" placeholder="Enter amount here" maxlength="6" inputmode="numeric">
        <br>
        <button disabled>Deposit</button>
        
    </div>

</body>
</html>
